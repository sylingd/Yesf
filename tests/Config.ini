[product]
application.name="yesf"
application.namespace="yesfApp"
application.charset="utf-8"
application.bootstrap="Bootstrap"
application.router.type="rewrite"
application.router.extension=1
application.modules="index,admin"
application.module="index"
application.view.auto=1
application.view.extension="phtml"
;设置控制台端口和IP
swoole.console.ip="127.0.0.1"
swoole.console.port=9505
swoole.ip="0.0.0.0"
swoole.port=9501
swoole.pid="/tmp"
swoole.advanced.daemonize=0
swoole.advanced.dispatch_mode=2
;1024 * 1024 * 2
swoole.advanced.package_max_length=2097152
;1024 * 1024 * 3
swoole.advanced.buffer_output_size=3145728
;1024 * 1024 * 32
swoole.advanced.pipe_buffer_size=33554432
swoole.advanced.open_tcp_nodelay=1
swoole.advanced.heartbeat_check_interval=5
swoole.advanced.heartbeat_idle_time=11
swoole.advanced.open_cpu_affinity=1
;建议设置为CPU核数 x 2
swoole.advanced.reactor_num=2
;守护进程数，详情见http://wiki.swoole.com/wiki/page/275.html
swoole.advanced.worker_num=4
;Task进程数，详情见http://wiki.swoole.com/wiki/page/276.html
swoole.advanced.task_worker_num=2
 ;必须设置为0
swoole.advanced.max_request=0
swoole.advanced.task_max_request=4000
swoole.advanced.backlog=3000
;swoole系统日志，任何代码内echo都会在这里输出
swoole.advanced.log_file="/tmp/sw_server.log"
;task投递内容过长时，会临时保存在这里
swoole.advanced.task_tmpdir="/tmp/swtasktmp/"